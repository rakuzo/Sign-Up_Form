<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="side">
        <div class="darken">
            <img src="assets/odin-lined.png" alt="odin logo">
            <h1 class="caps">odin</h1>
        </div>
        <div class="credit">
            <p>Photo by: Halie West from Unsplash</p>
        </div>
    </div>
    <div class="main">
        <div class="text-head">
            <p>
                This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. 
                <br>Sign up <em>now</em> to get started
            </p>
            <p class="bottom">You <em>know</em> you want to.</p>
        </div>
        <form action="" method="get">
            <div class="form-container">
                    <legend>Let's do this!</legend>
                        <div class="section">
                                <div class="sub-section">
                                    <label for="first-name">First Name</label>
                                    <input type="text" id="first-name" name="first-name" size="23" placeholder=" " required>
                                </div>
                                <div class="sub-section">
                                    <label for="last-name">Last Name</label>
                                    <input type="text" id="last-name" name="last-name" size="23">
                                </div>
                            </div>
                        <div class="section">
                                <div class="sub-section">
                                    <label for="email">E-mail</label>
                                    <input type="email" id="email" name="user-mail" size="23" placeholder=" " required>
                                </div>
                                <div class="sub-section">
                                    <label for="phone">Phone Number</label>
                                    <input type="tel" 
                                            id="phone" 
                                            name="user-phone" 
                                            pattern="[0-9]{9,13}"
                                            size="23"
                                            placeholder=" "
                                            required>
                                </div>
                        </div>
                        <div class="section">
                                <div class="sub-section">
                                    <label for="password">Password</label>
                                    <input type="password" 
                                            id="password" 
                                            name="user-password" 
                                            pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" 
                                            required
                                            placeholder=" "
                                            autocomplete="current-password"
                                            size="23"
                                            title="Please use UpperCase, LowerCase, Number/SpecialChar and min 8 Chars">
                                </div>
                                <div class="sub-section">
                                    <label for="confirm-pass">Confirm Password</label>
                                    <input type="password" 
                                            id="confirm-pass" 
                                            name="confirm-pass" 
                                            pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$"
                                            required
                                            placeholder=" "
                                            autocomplete="current-password"
                                            size="23"
                                            title="Please use UpperCase, LowerCase, Number/SpecialChar and min 8 Chars">
                        </div>
                        </div>
            </div>
            <div class="bottom">
                <button type="submit">Create Account</button>
                <p>Already have and account <a href="">Log in</a></p>
            </div>
        </form>
    </div>
</body>
</html>
