<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="side">
        <div class="darken">
            <img src="assets/odin-lined.png" alt="odin logo">
            <h1 class="caps">odin</h1>
        </div>
        <div class="credit">
            <p>Photo by: Insert name here.</p>
        </div>
    </div>
    <div class="main">
        <div class="text-head">
            <p>
                Lorem ipsum dolor sit amet, consectetur adipiscing elit. 
                Etiam magna mi, viverra quis urna quis, <em>pretium elementum</em> ligula.
            </p>
            <p class="bottom">Nam dictum a <em>nisi mattis</em> commodo.</p>
        </div>
        <div class="form-container">
            <form action="" method="get">
                    <legend>Let's do this!</legend>
                        <div class="section">
                            <div class="sub-section">
                                <label for="first-name">First Name</label>
                                <input type="text" id="first-name" name="first-name">
                            </div>
                            <div class="sub-section">
                                <label for="last-name">Last Name</label>
                                <input type="text" id="last-name" name="last-name">
                            </div>
                        </div>
                        <div class="section">
                            <div class="sub-section">
                                <label for="email">E-mail</label>
                                <input type="email" id="email" name="user-mail">
                            </div>
                            <div class="sub-section">
                                <label for="phone">Phone Number</label>
                                <input type="tel" id="phone" name="user-phone">
                            </div>
                        </div>
                        <div class="section">
                            <div class="sub-section">
                                <label for="password">Password</label>
                                <input type="password" id="password" name="user-password">
                            </div>
                            <div class="sub-section">
                                <label for="confirm-pass">Confirm Password</label>
                                <input type="password" id="confirm-pass" name="confirm-pass">
                            </div>
                        </div>
            </form>
        </div>
    </div>
    <div>

    </div>
</body>
</html>
